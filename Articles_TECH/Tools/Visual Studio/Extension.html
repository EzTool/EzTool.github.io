<h1 id="安裝">安裝：</h1>

<p>要在 Visual Studio 中安裝擴展功能 ( Extension ) 只要透過工具列的 <strong>[Extensions]&gt;[Manage Extensions]</strong> 開啟 <strong>Manage Extension</strong> 對話視窗，切換到 <strong>Online</strong> 頁籤就可以查找到目前線上的各種擴展功能。</p>
<ul>
<li>GhostDoc: 可以自訂註解格式，整合內建的三斜線(C#)就可以快速產生格式化註解。</li>
</ul>
</article>
